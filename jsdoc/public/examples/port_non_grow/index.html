<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <title></title>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

  <link type="text/css" rel="stylesheet" href="./css/example.css"/>

  <script src="./lib/jquery.js"></script>
  <script src="./lib/jquery-ui.js"></script>

  <script src="../draw2d.js"></script>

  <script src="StartTypA.js"></script>
  <script src="EndTypA.js"></script>
  <script src="StartTypB.js"></script>
  <script src="EndTypB.js"></script>

  <script type="text/javascript">


    document.addEventListener("DOMContentLoaded", function () {

      var canvas = new draw2d.Canvas("gfx_holder");

      canvas.add(new StartTypA(), 100, 100)
      canvas.add(new EndTypA(), 500, 100)

      canvas.add(new StartTypB(), 100, 300)
      canvas.add(new EndTypB(), 500, 300)


      // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
      var msg = new draw2d.shape.note.PostIt({text:"Only ports in the same 'semanticGroup' can be connected.\nDrag&Drop a 'red' port and try to connect them to a 'green' one.", x:20, y:20});
      canvas.add(msg);

    });
  </script>

</head>

<body>
<div onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:3000px; height:3000px;">
</div>


</body>
</html>
